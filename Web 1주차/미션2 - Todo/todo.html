<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./todo.css" />
</head>
<body>
    <h1>UMC Study Plan</h1>
    <hr>
    <input type="text" id="todo_input">

    <div class="todoText">
        <div class="todoBox">
            <h4>해야 할 일</h4>
            <hr>
            
            <!-- Todo 해야할 일 -->
            <div class="oneTodo">
                <div class="spanTodo">
                    <h4 id="text_todo_left">HTML</h4>
                    <p>완료</p>
                </div>
                <hr>
            </div>
        </div>
        <div class="todoBox">
            <h4>해낸 일</h4>
            <hr>

            <!-- Todo 해낸 일 -->
            <div class="oneTodo">
                <div class="spanTodo">
                    <h4 id="text_todo_rigft"></h4>
                    <p>삭제</p>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
