<!-- HTML은 마크업 언어, 태그들을 이용해서 보여짐, head&body가 있음 -->
<!DOCTYPE html> <!-- 문서 타입을 Html로 지정 -->
<html lang="en">
<head> <!-- 사용자에게 보여지는 정보가 없고, 메타데이터만 있음 -->
    <meta charset="UTF-8"> <!-- 글자의 포맷은 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 디바이스의 가로 크기를 사용 -->
    <title>Document</title>
</head>
<body> <!-- 사용자에게 보여지는 부분 -->
    <h1>Heading</h1> <!-- heading -->
    <button>Click Me!</button> <!-- 클릭 가능한 버튼 -->
</body>
</html>

<!-- 참고하면 좋은 사이트 : https://developer.mozilla.org/ko/docs/Web/HTML -->
