<!-- Web 0주차 - 영상2 -->
<!-- 주석은 공부한 내용 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아래 Box들은 혼자 있으면 사용자에게 보여지지 않음 -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- Item -->
    <h1></h1> <!-- h1 태그도 content가 없으면 사용자에게 보여지지 않음! 햐지만 텍스트를 자동으로 decoration 해주므로 Box는 아님 -->
    <button></button> <!-- 아무것도 없어도 나옴! -->
    <a href="https://google.com" target="_blank">Click</a> <!-- href : 링크, target : 이전창, 다음창 선택 -->

    <!-- Block과 Inline -->
    <p>This is a sentence. <b>Seyeon</b> Seyeon ~~~ </p> <!-- b : inline -->
    <p>This is a sentence. <span>Seyeon</span> Seyeon ~~~ </p> <!-- span : inline -->
    <p>This is a sentence. <div>Seyeon</div> Seyeon ~~~ </p> <!-- div : block -->

    <!-- 리스트 ol(정렬됨), ul(정렬안됨), li(리스트 아이템) -->
    <!-- 리스트 쉽게 작성하는법 : ex. ol>li*3 -->
    <ol> <!-- <ol type="i' reversed>-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul>
        <li>Hello</li>
        <li>UMC</li>
        <li>Web</li>
    </ul>

    <!-- input -->
    <label for="">Name : </label>
    <input id="input_name" type="text">
    <input id="input_checkbox" type="checkbox">
    <input id="input_color" type="color">
    <input id="input_file" type="file">
</body>
</html>
